{% extends "base.html" %}
{% load static %}
{% block content %}
<div id="home_left">
    <button id="home_button" type="button" onclick="location.href = '/card/create'" style="width: 100%;
    height: 50px;
    margin-bottom: 10px;
    font-weight: bold;
    font-size: large;
    border-radius: 10px;
    background-color: white;
    border: #efefef 2px solid;">메일 작성하기</button>
    <div class="mail_box" style="padding: 15px;
    background-color: #efefef;
    border-radius: 10px; margin-bottom: 10px;">
        <h4>힘내세요!</h4>
        <p>익명의 사용자</p>
    </div>
    <div class="mail_box" style="padding: 15px;
    background-color: #efefef;
    border-radius: 10px; margin-bottom: 10px;">
        <h4>할 수 있어요!</h4>
        <p>익명의 사용자 2</p>
    </div>
</div>
<div id="home_right">
    <div id="home_right_left">
        <img src="{% static 'images/user_icon.png' %}" id="user_icon" alt="">
    </div>
    <div id="home_right_right">
        <strong>익명의 사용자로부터 메일이 도착했습니다.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong>
        <button onclick="plusDivs(-1)" style="width: 30px; height: 30px; background-color: white; border: 0; border-radius: 15px; font-size: large; font-weight: bold;">&#10094;</button>
        <button onclick="plusDivs(1)" style="width: 30px; height: 30px; background-color: white; border: 0; border-radius: 15px; font-size: large; font-weight: bold;">&#10095;</button>
    </div>
    <br><br>

    <div>
        {% for i in photo_list %}
        <img src="{% static i.path %}" class="mySlides" style="width: 100%;">
        {% endfor %}
    </div>
</div>
{% endblock %}
